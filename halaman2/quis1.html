<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kuis Css</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="quis1.css">
  <!-- style -->
  <style>
    .choice-animation {
      transition: background-color 0.3s;
    }

    .selected {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <!-- akhir stytle -->
</head>
<body>
    <!-- soal -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="border rounded text-center position-absolute top-50 start-50 translate-middle text-white" style="background-color: #202938;">
          <h1 class="mb-5">QUIS CSS</h1>
  
          <div id="question" ></div>
          <div id="choices" class="col-md-12"></div>
          <button id="submitBtn">Submit</button>
          <p>Maaf Jika Jawaban Sudah Di Klik Tidak Bisa Di Ganti Silahkan Refresh/Restart Halaman Ini </p>
          <div id="result"></div>
          
          <div id="score-container" style="display: none;">
            <h2>Skor Anda</h2>
            <div id="score"></div>
            <a href="https://Akuivan13.github.io/Quis/" class="btn btn-danger col-md-4 mb-3">Kembali</a>
          </div>
    
  </div>
        </div>
    </div>
<script src="quis1.js"></script>
  
</body>
</html>
